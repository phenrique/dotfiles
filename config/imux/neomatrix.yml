root: ~/projects/matrix/neomatrix
name: NeoMatrix

windows:
- Programs : programs
- Matrix : matrix

models:

    programs:
        layout: even-vertical
        panes:
        - idea
        - /opt/insomnia/insomnia
        - docker restart mongodb && mongodb-compass
        - cd ~ && source pgadmin4/bin/activate && pgadmin4

    matrix:
        layout: even-vertical
        panes:
        - ranger

